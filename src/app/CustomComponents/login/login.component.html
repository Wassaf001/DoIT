<div class="modal" [ngClass]="{ 'show': modalService.isModalOpen() }">
  <div class="modal-content">
    <h2 class="modal-title">Login or Sign Up</h2>
    <form (submit)="submitForm()">
      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="formData.email" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="formData.password" required>
      </div>
      <div class="button-group">
        <button type="submit" class="btn btn-primary">{{ loginMode ? 'Login' : 'Sign Up' }}</button>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
      </div>
    </form>
    <p>Don't have an account? <a href="#" (click)="toggleMode()">Sign Up</a></p>
  </div>
</div>
