<div class="container m-5">
  <h1>Todo List</h1>
  
  <!-- Add Todo Form -->
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Add new todo" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
    <input type="text" class="form-control" placeholder="Description" [(ngModel)]="newTodo.description">
    <input type="date" class="form-control" placeholder="Date" [(ngModel)]="newTodo.date">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" (click)="addTodo()">Add</button>
    </div>
  </div>

  <!-- Date Filter -->
  <div class="input-group mb-3">
    <input type="date" class="form-control" placeholder="Start Date" [(ngModel)]="startDate">
    <input type="date" class="form-control" placeholder="End Date" [(ngModel)]="endDate">
    <div class="input-group-append">
      <button class="btn btn-primary" type="button" (click)="applyDateFilter()">Apply Filter</button>
    </div>
  </div>

  <!-- Todo List -->
  <ul class="list-group">
    <li *ngFor="let todo of filteredTodos" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5>{{ todo.title }}</h5>
        <p>{{ todo.description }}</p>
        <p>Date: {{ todo.date }}</p>
      </div>
      <div>
        <!-- <button class="btn btn-warning" type="button" (click)="editTodo(todo)">Edit</button> -->
        <button class="btn btn-danger" type="button" (click)="removeTodo(todo.id)">Remove</button>
      </div>
      <ng-template #editTodoForm>
        <div>
          <input type="text" class="form-control" [(ngModel)]="todo.title">
          <input type="text" class="form-control" [(ngModel)]="todo.description">
          <input type="date" class="form-control" [(ngModel)]="todo.date">
        </div>
        <div>
          <button class="btn btn-success" type="button" (click)="saveEdit(todo)">Save</button>
          <button class="btn btn-secondary" type="button" (click)="cancelEdit()">Cancel</button>
        </div>
      </ng-template>
    </li>
  </ul>
</div>
